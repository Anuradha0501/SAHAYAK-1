<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
<div class="container">
	<div class="form-contaier">
		<div class="signin-signup">
		<form action="" class="sign-in-form">
			<h1>PUBLIC AUTHENTICATION</h1><br><br>
			<h2 class="title">Sign in</h2>
			<div class="input-field">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Email">
			</div>
			<div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password">
			</div>
			<input type="submit" value="login" class="btn-solid">
			
		</form>

		<form action="" class="sign-up-form">
			<h1>PUBLIC AUTHENTICATION</h1><br><br>
			<h2 class="title">Sign up</h2>
			<div class="input-field">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Name">
			</div>
			<div class="input-field">
				<i class="fas fa-user"></i>
				<input type="text" placeholder="Surname">
			</div>
			<div class="input-field">
				<i class="fas fa-envelope"></i>
				<input type="text" placeholder="Email">
			</div>
			<div class="input-field">
				<i class="fas fa-lock"></i>
				<input type="password" placeholder="Password">
			</div>
			<input type="submit" value="Sign up" class="btn-solid">
			
		</form>
	</div>
</div>
<div class="panels-container">
	<div class="panel left-panel">
		<div class="content">
			<h3>New here ?</h3>
			<button class="btn-solid transparent" id="sign-up-btn" >Sign up</button>
			<br><br>
            <a href="PoliceSignup.html">
                <button class="pushable">
                <span class="front">Sign in with Police Account</span>
            </button></a>
		</div>
		<img src="Images/undraw_maker_launch_crhe.svg" class="image">
	</div>
	<div class="panel right-panel">
		<div class="content">
			<h3>Already a member ?</h3>
			<button class="btn-solid transparent" id="sign-in-btn">Sign in</button>
			<br><br>
            
		</div>
		
		<img src="Images/undraw_press_play_bx2d.svg" class="image">
	</div>
</div>
</div>

<script src="signup.js" ></script>
</body>
</html>
